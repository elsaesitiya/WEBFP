<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

  </head>
  <body class="text-center" style="background: #F0F0F0;">
      <div class="from-login shadow-sm p-5 mb- bg-white rounded">
        <img src="img/fl.png" style="width: 200px; padding: 10px;">
        <h4 style="padding: 30px; margin: 0px"><b>Selamat Datang Kembali</b> </h4>
        <button type="button" class="btn btn-primary" style="width: 350px; height: 50px; background: linear-gradient(to bottom,#3b5998 0,#344e86 100%);"><img src="img/fb.png" style="width: 20px; margin-right: 10px;"><b>Login Dengan Facebook</b></button>
          
        <p style="padding: 20px; margin: 0px; font-size: 15px"><b>ATAU</b></p>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width: 350px; margin-bottom: 20px;">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 350px;">
          
       <div class="custom-control custom-checkbox" style="float: left">
          <input type="checkbox" class="custom-control-input" id="customCheckDisabled" disabled>
          <label class="custom-control-label" for="customCheckDisabled">Ingat saya</label>
        </div>
        <div style="float: right; font-size: 15px;">
            <a href="#">Lupa Kata Sandi?</a>
        </div>
         <button type="submit" class="btn btn-primary" style="margin: 30px 0px; width: 350px; height: 50px;"><b>Login</b></button>
        <hr>
        <p style="font-size: 15px">Belum punya akun? <a href="#">Daftar</a></p>

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
