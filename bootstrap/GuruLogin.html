        <form class="GuruLogin" style=" margin: 40px 0px;">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email atau Nama Pengguna"   style="width:350px; margin-bottom: 20px;">

            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Kata Sandi" style="width: 350px;">

            <div class="custom-control custom-checkbox" style="float: left">

            <div style="float: right; font-size: 15px;">
                <a href="#">Lupa Kata Sandi?</a>
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 20px 0px 0px 0px; width: 350px; height: 50px;"><b>Login</b></button>
         
        </form>
          <hr>
          <p style="padding: 20px; margin: 0px; font-size: 15px"><b>ATAU</b></p>
          
        <div class="account" style="width: 100%; margin: 20px 0px">
            <button type="button" class="btn btn-secondary" style="width: 40%; margin-right: 5px; background-color: #475993; border: none">Facebook</button>
            <button type="button" class="btn btn-secondary" style="width: 40%; margin-left: 5px; background-color: #DC4E41; border: none">Google</button>
