<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Type Account</title>
    <style>
        form .custom-control .custom-control-label {
            margin-bottom: 20px;
        }
        form .custom-control .custom-control-label img{
                margin-right: 5px;
                
            }
            
        form .custom-control .custom-control-label p{
            color: gray;
        }
        
        img .center{
          display: block;
           margin-left: auto;
           margin-right: auto;
        }
      
      
      </style>
  </head>
  <body style="background: #F0F0F0;">
      <div style="margin: 0px auto;">
        <div class="from-login shadow p-5 mb- bg-white rounded" style="width: 450px; height: 830px">
        <div  style="width: 100%; margin: 20px auto; text-align: center">
            <img class="center" src="img/fl.png" style="width: 200px; padding: 10px; margin-bottom: 20px; align: center">
          <h4>Metode Pembayaran</h4>
          <ul class="nav nav-tabs" style="margin-top: 30px;">
          <li class="nav-item" style="width: 50%">
            <a class="nav-link active" href="#" style="font-size: 15px;">Debit atau Credit</a>
          </li>
          <li class="nav-item" style="width: 50%">
            <a class="nav-link" href="#" style="font-size: 15px;">Transfer Bank</a>
          </li>
        </ul>
            
        </div>
        
        
        <form style="float: left; width: 100%; margin: 20px 0px;">
              
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio1"> <img src="img/bri.png"> Bank BRI <br> <p>Hanya menerima dari Bank BRI</p></label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio2"> <img src="img/mandiri.png"> Bank Mandiri <br> <p>Hanya menerima dari Bank Mandiri</p></label>
            </div>
             
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio3"><img src="img/bni.png">Bank BNI <br> <p>Hanya menerima dari Bank BNI</p></label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio4"><img src="img/bca.png">Bank BCA <br><p>Hanya menerima dari Bank BCA</p></label>
            </div> 
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio5"><img src="img/cimb.png">Bank CIMB NIAGA (Bank Lainnya) <br><p>Menerima Transfer dari semua bank</p></label>
            </div> 
        </form>
          <div style="margin-bottom: 20px">
                <a href="#" class="btn btn-warning" style="float: right; width: 100px; margin-left: 5px;"><b>OK</b></a>
                <a href="#" class="btn btn-outline-secondary" style="float: right; margin-right: 5px; "><b>Nanti Saja</b></a>
            </div>

      </div>

      
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
