<section ng-repeat="x in datas" ng-controller="lowonganItemCtrl">
	<section class="margin-content">
<div class="row" >
	<div class="col-6" >
		<p style="text-align: center;"><strong>{{x.nama}}</strong></p>
		<p>{{x.deskripsi_EN}}</p>
		<p><strong>Alamat</strong>	:{{x.alamat}}</p>
		<p><strong>Telepon</strong> : {{x.telp}}</p>
	</div>
	<div class="col-6 gambar-isi">
		<img ng-src="{{x.image}}" class="img-thumbnail"  style="height: 350px;border-radius: 15px;">
	</div>
	
	</div>
</section>
